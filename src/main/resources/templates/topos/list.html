<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test de lecture de liste</title>
</head>
<body>
<h1>Liste des topos</h1>
<table>
    <tr>
        <th>Nom</th>
        <th>Description</th>
        <th>Disponible ?</th>
    </tr>
    <tr th:each="topo : ${topos}">
        <td th:text="${topo.name}">1</td>
        <td th:text="${topo.description}">adomergue@hotmail.fr</td>
        <td>
            <span th:if="${topo.available}">Oui !</span>
            <span th:if="${not topo.available}">Non...</span>
        </td>
    </tr>
</table>
</body>
</html>
