<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle route</title>
</head>
<body>
<form th:action="@{/registerroutesave/{id}(id=${currentSector.id})}" th:object="${route}" method="post">

    <label for="titre">Nom :</label>
    <input type="text" id="titre" th:field="*{name}">
    <br/>

    <label for="pitchQuantity">Nombre de longueur(s) :</label>
    <input type="number" id="pitchQuantity" th:field="*{pitchQuantity}">
    <br/>

    <input type="submit" value="Enregistrer"> <form/>

</form>

</body>
</html>
