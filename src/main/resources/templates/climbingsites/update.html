<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="index.html :: css"/>
<head>
    <meta charset="UTF-8">
    <title>Modifier le spot</title>
</head>
<body>
<div th:insert="index.html :: menu"/>
<div class="container">
    <form th:action="@{/updatespot/{id}(id=${currentSpot.id})}" th:object="${currentSpot}" method="post">

        <div class="form-group-sm">
            <label for="titre">Nom :</label>
            <input class="form-control" type="text" id="titre" th:field="*{name}">
        </div>

        <div class="form-group-sm">
            <label for="description">Description :</label>
            <textarea class="form-control" id="description" th:field="*{description}"/>
        </div>

        <div class="form-group-sm">
            <label for="location">Location :</label>
            <input class="form-control" type="text" id="location" th:field="*{location}">
        </div>

        <div class="form-group-sm">
            <label for="cotation">Cotation :</label>
            <input class="form-control" type="text" id="cotation" th:field="*{cotation}">
        </div>

        <div class="form-group-sm" th:if="${currentUser.admin == true}">
            <label for="official">Officiel ?</label>
            <input class="checkbox" type="checkbox" id="official" th:field="*{official}">
        </div>

        <input type="submit" value="Enregistrer"> <form/>

    </form>
</div>
<div th:insert="index.html :: scripts"/>
</body>
</html>
