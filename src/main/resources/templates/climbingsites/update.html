<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="index.html :: css"/>
<head>
    <meta charset="UTF-8">
    <title>Modifier le spot</title>
</head>
<body>
<div th:insert="index.html :: menu"/>
<form th:action="@{/updatespot/{id}(id=${currentSpot.id})}" th:object="${currentSpot}" method="post">

    <label for="titre">Nom :</label>
    <input type="text" id="titre" th:field="*{name}">
    <br/>

    <label for="description">Description :</label>
    <textarea id="description" th:field="*{description}"/>
    <br/>

    <label for="location">Location :</label>
    <input type="text" id="location" th:field="*{location}">
    <br/>

    <label for="cotation">Cotation :</label>
    <input type="text" id="cotation" th:field="*{cotation}">
    <br/>

    <div th:if="${currentUser.admin == true}">
        <label for="official">Officiel ?</label>
        <input type="checkbox" id="official" th:field="*{official}">
        <br/>
    </div>

    <input type="submit" value="Enregistrer"> <form/>

</form>
<div th:insert="index.html :: scripts"/>
</body>
</html>
